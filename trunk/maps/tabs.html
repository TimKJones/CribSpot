<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<script type="text/javascript" src="jquery.js"></script>	
		<LINK href="tabs.css" title="compact" rel="stylesheet" type="text/css">
	</head>
	<body>
	<div id="tooltipTabs">
		<ul>
			<li id="tooltipFirstTab" class="tab tabSelected" onclick="FirstTabClicked()"><a href="#">This</a></li><!-- these comments between li's solve a problem in IE that prevents spaces appearing between list items that appear on different lines in the source
			--><li id="tooltipSecondTab" class="tab" onclick="SecondTabClicked()"><a href="#">That</a></li>
		</ul>
	</div>
	<div id="content1">
		<p>First Page</p>
	</div>
	<div id="content2">
		<p>Second Page</p>
	</div>
</body>
</html>

<script type="text/javascript">
var lastTabClicked = null;

function FirstTabClicked()
{
	var test = document.getElementById("tooltipFirstTab").style.fontWeight="bold";
	document.getElementById("tooltipSecondTab").style.fontWeight="normal";
	$('#content2').replaceWith(getFirstTabContent());
	document.getElementById("content1").style.display = "inline";
	document.getElementById("content2").style.display = "hidden";
} 

function SecondTabClicked()
{
	document.getElementById("tooltipFirstTab").style.fontWeight="normal";
	document.getElementById("tooltipSecondTab").style.fontWeight="bold";
	$('#content1').replaceWith(getSecondTabContent());
	document.getElementById("content2").style.display = "inline";
	document.getElementById("content1").style.display = "hidden";
}

function getFirstTabContent()
{
	return "<p>First Tab</p>";
}

function getSecondTabContent()
{
	return "<p>Second Tab</p>";
}

</script>
