<html>
<LINK href="listing.css" title="compact" rel="stylesheet" type="text/css">
<head>
	<title>Auction title - fix this</title>
</head>

<body onload='data_init();'>


<div id="container">

	<div id="item_pic_wrap">
		<img id="item_pic" src="../images/textbook.jpg" alt="Item Picture Not Available"/>	
	</div>

	<div id="title_div">
		<span id="item_title"><h2>Calculus Textbook</h2></span>
			<hr/>
	</div>

	<div id="mid_column_wrap">	
	<div id="mid_column">
		<div id="time_div">
			<span id="listing_time"><span id="time_left_title">Time Left:&nbsp</span><span id="time_left"></span>&nbsp(<span id="end_date"></span>)</span><br/>	
		</div>
		<div id="mid_column_inner">
		<span class="bid_box_label">B&nbsp&nbspI&nbsp&nbspD</span>
		<br/><br/>					
		<table cellspacing="15">
			<tr>
				<td class="bid_first_col">
					<span class="price_label">Current Price:</span>
				</td>
				<td>
					<span id="current_price"></span>	
				</td>	
			</tr>
			<tr>
				<td></td>
				<td width="85">
					<span class="dollar_sign">$</span><input type="text" id="bid_entry_box"></input>	
				</td>
				<form action="#" name="bid_entry_form">
				<td>
					<input type="button" onclick="sanitize_submit('bid_entry_form');" value="Place Bid"/>
				</td>
				</form>
			</tr>	
		</table>

		<span class="bid_box_label" id="buy_it_now_label">B&nbspU&nbspY&nbsp&nbspI&nbspT&nbsp&nbspN&nbspO&nbspW</span>
		<table cellspacing="15">
		<tr>
			<td class="bid_first_col">
				<span class="price_label">Buy It Now Price:</span>
			</td>
			<td width="85">
				<span id="buy_it_now_price"></span>	
			</td>
			<form action="#" name="buy_it_now_form">	
			<td>
				<input type="submit" value="Buy It Now!"/>	
			</td>
			</form>
		</tr>
		</table>	
	</div>
	</div>
	</div>

	<div id="seller_column" style="background-color:#dddddd;height:200px;float:right;">
		<span class="bid_box_label" id="seller_info_label">SELLER INFORMATION</span>
		<br/>
		<div id="seller_left">
			<div id="seller_pic_wrap">
				<img src="../images/tim_prof_pic.jpg" alt="No Image Available" id="seller_pic"/>
			</div>
		</div>
		<div id="seller_right">
				<div id="seller_name_label_wrap"><span>Name:&nbsp</span><span id="seller_name"></span></div>
				<br/><br/><br/>
				<span id="mutual_friends_label">Mutual Friends</span>
		</div>
	</div>	
	<div id="description_label">
		Description
	</div>
	<div id="description_box">
	
	</div>

</div>

</body>
</html>

	/* FIX :: Get actual data from database */

	document.getElementById("current_price").innerHTML = '$46.55';
	document.getElementById("buy_it_now_price").innerHTML = '$80.00';

	document.getElementById("seller_name").innerHTML = 'Tim Jones';
